<div layout="row" layout-wrap>
  <header>
    <strong><h1> Cadastro </h1></strong>
    <p> Aqui você pode realizar o seu cadastro. </p>
</header>
  <form class="example-form" [formGroup]="FormGroupCliente">
  
    <p>Dados Pessoais</p>
    <!-- <mat-card-content>Dados Pessoais</mat-card-content> -->

    <div class="row">
      <mat-form-field appearance="standard" class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput #message maxlength="50" formControlName="nome" autofocus>
        <mat-hint align="end">{{message.value.length}} / 50</mat-hint>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" 
        
               placeholder="Ex. exemploe@exemplo.com">
        <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
        <mat-error *ngIf="FormGroupCliente.get('email').hasError('email') && !FormGroupCliente.get('name').hasError('required')">
          Please insira um e-mail valido!
        </mat-error>
        <mat-error *ngIf="FormGroupCliente.get('email').hasError('required')">
          Email é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div class="row">

          <mat-form-field appearance="standard">
            <mat-label>CPF</mat-label>
            <input #cpf matInput formControlName="cpf" (change)="validaCpf()"
            id="cpf" mask="000.000.000-00" [showMaskTyped] = "false">
          </mat-form-field>

          
          <div>
            <mat-form-field appearance="standard">
              <mat-label>Telefone residencial</mat-label>
              <div>  <input matInput formControlName="residencial"
              id="residencial" mask="(00) 00000-0000" [showMaskTyped] = "false"> </div>
            </mat-form-field>
  
            <button mat-icon-button  color="accent" (click)='habilitaDiv()'>
              <mat-icon class="green-icon" aria-hidden="false" aria-label="Example home icon">add</mat-icon>
             </button>
          </div>

           <div *ngIf="enabled">
            <mat-form-field appearance="standard">
             <mat-label>Comercial</mat-label>
             <div>  <input matInput formControlName="comercial"
             id="residencial" mask="(00) 00000-0000" [showMaskTyped] = "false"> </div>
           </mat-form-field>
           <button mat-icon-button matTooltip="Clique para remover o campo" color="warn" (click)="removeCampo($event)">
            <mat-icon aria-hidden="false" aria-label="Example home icon">clear</mat-icon>
           </button>
         </div>
          
    </div>

    <div class="row">

      <div *ngIf="mudaDiv > 1">
        <mat-form-field appearance="standard">
         <mat-label>WhatsApp</mat-label>
         <div>  <input matInput formControlName="whatsApp"
         id="residencial" mask="(00) 00000-0000" [showMaskTyped] = "false"> </div>
       </mat-form-field>

       <button mat-icon-button matTooltip="Clique para remover o campo" color="warn">
        <mat-icon aria-hidden="false" aria-label="Example home icon">clear</mat-icon>
       </button>
     </div>


     <div *ngIf="mudaDiv > 2">
      <mat-form-field appearance="standard">
       <mat-label>Celular</mat-label>
       <div>  <input matInput formControlName="celular1"
       id="residencial" mask="(00) 00000-0000" [showMaskTyped] = "false"> </div>
     </mat-form-field>

     <button mat-icon-button matTooltip="Clique para remover o campo" color="warn">
      <mat-icon aria-hidden="false" aria-label="Example home icon">clear</mat-icon>
     </button>
   </div>

   <div *ngIf="mudaDiv > 3">
    <mat-form-field appearance="standard">
     <mat-label>Celular</mat-label>
     <div>  <input matInput formControlName="celular2"
     id="residencial" mask="(00) 00000-0000" [showMaskTyped] = "false"> </div>
   </mat-form-field>

   <button mat-icon-button matTooltip="Clique para remover o campo" color="warn">
    <mat-icon aria-hidden="false" aria-label="Example home icon">clear</mat-icon>
   </button>
 </div>
 
    </div>

    <div class="row">

      <div *ngIf="mudaDiv > 4">
        <mat-form-field appearance="standard">
         <mat-label>Celular</mat-label>
         <div>  <input matInput formControlName="celular3"
         id="residencial" mask="(00) 00000-0000" [showMaskTyped] = "false"> </div>
       </mat-form-field>

       <button mat-icon-button matTooltip="Clique para remover o campo" color="warn">
        <mat-icon aria-hidden="false" aria-label="Example home icon">clear</mat-icon>

     <div *ngIf="mudaDiv > 5">
      <mat-form-field appearance="standard">

     </mat-form-field>

     <button mat-icon-button matTooltip="Clique para remover o campo" color="warn">
      <mat-icon aria-hidden="false" aria-label="Example home icon">clear</mat-icon>

   </div>
     
   <div *ngIf="mudaDiv > 6">
    <mat-form-field appearance="standard">
     <mat-label>Celular</mat-label>
     <div>  <input matInput  formControlName="celular5"
     id="residencial" mask="(00) 00000-0000" [showMaskTyped] = "false"> </div>
   </mat-form-field>

   <button mat-icon-button matTooltip="Clique para remover o campo" color="warn" >
    <mat-icon aria-hidden="false" aria-label="Example home icon">clear</mat-icon>
   </button>
  </div>
    </div>

    <div class="row">

        <mat-form-field appearance="standard">
            <mat-label>CEP</mat-label>
            <input #cep matInput formControlName="cep" (change)="buscarCep()"
            id="cep" mask="00000-000" [showMaskTyped] = "false">
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Endereço</mat-label>
            <input matInput formControlName="logradouro">
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Complemento</mat-label>
            <input matInput formControlName="complemento">
          </mat-form-field>
    </div>
    

    <div class="row">
        <mat-form-field appearance="standard">
            <mat-label>Bairro</mat-label>
            <input matInput formControlName="bairro">
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="localidade">
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="uf">
          </mat-form-field>

          <mat-form-field appearance="standard">
            <mat-label>Numero</mat-label>
            <input matInput formControlName="numero">
            </mat-form-field>
    </div>

        <span *ngIf="!email.valid && email.touched">
          O email é obrigatório

    </p> -->

    <section>
        <div class="example-button-row">
            <button mat-raised-button color="primary"(click)='salvarCliente()'>Cadastrar</button>
          <a mat-raised-button href="" type="submit"></a>
        </div>
    </section>  
</form>
</div>
