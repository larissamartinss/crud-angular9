<mat-sidenav-content>
  <div class="row h-100 align-items-center py-5">

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
  </ng-container>


  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
  </ng-container>


  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.cpf | mask : '000.000.000-00'}} </td>
  </ng-container>


  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Telefone </th>
    <td mat-cell *matCellDef="let cliente"> {{cliente.telefone | mask: '(00) 00000-0000'}} </td>
  </ng-container>


<ng-container matColumnDef="data">
  <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
  <td mat-cell *matCellDef="let cliente"> {{cliente.data | date: 'dd/MM/yyyy'}} </td>
</ng-container>

<ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> Ações </th>
  <td mat-cell *matCellDef="let cliente" class="action-link"> 
    <!-- <a (click)="#">Edit</a> |  -->
    <!-- <a (click)="#">Delete</a>   -->
    <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary" (click)="editarCliente(cliente.id)">
      <mat-icon aria-label="Edit">edit</mat-icon>
    </button>
  <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn" (click)="openDialog(cliente)">
      <mat-icon aria-label="Delete">delete</mat-icon>
    </button>
  </td>
</ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>   
</div>


<mat-divider></mat-divider>
<br>
<div class="example-button-row">
  <!-- <button mat-fab color="primary">+</button> -->
  <!-- <a mat-fab [routerLink]="['/cadastrar']" >Link</a> -->
  <button mat-fab color="primary" aria-label="Example icon button with a delete icon" [routerLink]="['/cadastrar']" routerLinkActive="router-link-active" >
    <mat-icon>add</mat-icon>
  </button>
</div>

</mat-sidenav-content>
